<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - SmartKrishi</title>
    <!-- Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons --><script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
    <style>
        /* Loading spinner */
        .loading-spinner-dark {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(22, 163, 74, 0.2);
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex justify-center">

    <!-- Mobile Screen Container -->
    <div class="w-full max-w-sm h-screen bg-gray-100 flex flex-col relative overflow-hidden">
        
        <!-- Top Navbar -->
        <nav class="bg-white shadow-sm w-full flex-shrink-0 z-10">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                    <a href="menu.html" class="text-gray-600 mr-4 p-1 rounded-full hover:bg-gray-100">
                        <i class="ph ph-arrow-left text-2xl"></i>
                    </a>
                    <h1 class="text-xl font-bold text-green-700">My Bookings</h1>
                </div>
                <a href="book-logistics.html" class="text-green-600 font-medium hover:bg-green-50 p-2 rounded-lg">
                    Book New
                </a>
            </div>
        </nav>

        <!-- Main Content Area (Scrollable) -->
        <main class="flex-grow overflow-y-auto pb-20 p-4">

            <!-- Loading State -->
            <div id="loading-state" class="text-center p-10">
                <div class="loading-spinner-dark mx-auto"></div>
                <p class="text-gray-500 mt-2">Loading your bookings...</p>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center p-10">
                <i class="ph ph-truck text-6xl text-gray-400 mx-auto"></i>
                <h3 class="text-lg font-semibold text-gray-700 mt-4">No Bookings Found</h3>
                <p class="text-gray-500">Your requested bookings for trucks and tractors will appear here.</p>
                <a href="book-logistics.html" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700 transition">
                    Book a Service
                </a>
            </div>

            <!-- Booking List -->
            <div id="booking-list" class="space-y-3">
                <!-- Booking items will be injected here by JS -->
            </div>

        </main>
        
        <!-- Bottom Navigation (so user isn't trapped) -->
        <footer class="bg-white border-t border-gray-200 w-full p-2 flex justify-around items-center absolute bottom-0 z-10">
             <a href="index.html" class="flex flex-col items-center text-gray-500 hover:text-green-600 p-1 rounded-md transition-colors bottom-nav-item">
                <i class="ph ph-house text-2xl"></i><span class="text-xs">Home</span>
            </a>
            <a href="mandi.html" class="flex flex-col items-center text-gray-500 hover:text-green-600 p-1 rounded-md transition-colors bottom-nav-item">
                <i class="ph ph-storefront text-2xl"></i><span class="text-xs">Live Mandi</span>
            </a>
            <a href="my-plots.html" class="flex flex-col items-center text-gray-500 hover:text-green-600 p-1 rounded-md transition-colors bottom-nav-item">
                <i class="ph ph-plant text-2xl"></i><span class="text-xs">My Plots</span>
            </a>
            <a href="questions.html" class="flex flex-col items-center text-gray-500 hover:text-green-600 p-1 rounded-md transition-colors bottom-nav-item">
                <i class="ph ph-question text-2xl"></i><span class="text-xs">Questions</span>
            </a>
            <a href="menu.html" class="flex flex-col items-center text-green-600 p-1 rounded-md transition-colors bottom-nav-item active">
                <i class="ph ph-user-circle text-2xl"></i><span class="text-xs font-semibold">Menu</span>
            </a>
        </footer>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDg7g1N_Xjz6H-EdvW4CvAnwLiOsHlL5LE",
            authDomain: "smaart-krishi.firebaseapp.com",
            projectId: "smaart-krishi",
            storageBucket: "smaart-krishi.firebasestorage.app",
            messagingSenderId: "947583038951",
            appId: "1:947583038951:web:1a75a02ff10ee54fc73942",
            measurementId: "G-9NSMS22REQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const bookingList = document.getElementById('booking-list');

        let currentUser = null;
        let bookingsUnsubscribe = null;

        // --- Auth Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadBookings(user.uid);
            } else {
                window.location.assign('login.html');
            }
        });

        // --- Load Bookings ---
        function loadBookings(userId) {
            if (bookingsUnsubscribe) bookingsUnsubscribe();

            const bookingsRef = collection(db, "users", userId, "bookings");
            const q = query(bookingsRef, orderBy("bookingDate", "desc"));

            bookingsUnsubscribe = onSnapshot(q, (snapshot) => {
                loadingState.classList.add('hidden');
                bookingList.innerHTML = ''; // Clear old list

                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    snapshot.forEach(doc => {
                        const card = createBookingCard(doc.data());
                        bookingList.appendChild(card);
                    });
                }
            }, (error) => {
                console.error("Error loading bookings: ", error);
                loadingState.textContent = "Error loading data.";
            });
        }

        // --- Create Booking Card UI ---
        function createBookingCard(data) {
            const card = document.createElement('div');
            card.className = "bg-white p-4 rounded-xl shadow-sm";
            
            let iconHtml = '';
            if (data.serviceType === 'Truck') {
                iconHtml = `<i class="ph ph-truck text-2xl text-purple-600"></i>`;
            } else {
                iconHtml = `<i class="ph ph-tractor text-2xl text-green-600"></i>`;
            }
            
            let statusClass = 'text-gray-500 bg-gray-100'; // Default
            if (data.status === 'Pending') {
                statusClass = 'text-yellow-700 bg-yellow-100';
            } else if (data.status === 'Confirmed') {
                statusClass = 'text-blue-700 bg-blue-100';
            } else if (data.status === 'Completed') {
                statusClass = 'text-green-700 bg-green-100';
            } else if (data.status === 'Cancelled') {
                statusClass = 'text-red-700 bg-red-100';
            }

            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex items-center space-x-3">
                        ${iconHtml}
                        <div>
                            <h3 class="font-semibold text-gray-800">${data.serviceType} Booking</h3>
                            <p class="text-sm text-gray-500">For: ${data.bookingDate.toDate().toLocaleDateString()}</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">
                        ${data.status}
                    </span>
                </div>
                <div class="mt-3 border-t pt-3 space-y-1 text-sm">
                    <p class="text-gray-600"><strong>From:</strong> ${data.plotName}</p>
                    <p class="text-gray-600"><strong>To:</strong> ${data.destination}</p>
                </div>
            `;
            return card;
        }

    </script>
</body>
</html>
